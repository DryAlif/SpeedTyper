<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        referrerpolicy="no-referrer" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <title>Speed Typer</title>
</head>
<body>
  <button id="settings-btn" class="settings-btn">
    <i class="fas fa-cog"></i>
  </button>

  <div id="settings" class="settings">
    <form id="settings-form">
      <div>
        <label for="difficulty">Difficulty</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
    </form>
  </div>

  <div class="container">
    <h2>
      Speed typer
    </h2>
    <small>Type the following</small>
    <h1 id="word"></h1>
    <input type="text" id="text" autocomplete="off" placeholder="Type the word here">

    <p class="time-container">
      Time left: <span id="time">10s</span>
    </p>

    <p class="score-container">
      Score: <span id=score">0</span>
    </p>

    <div id="end-game-container" class="end-game-container">

    </div>
  </div>


<script src="index.js"></script>
</body>
</html>
